<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - ShikshaPortal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div><p class="logo">ShikshaPortal</p></div>
    <ul class="navbar-nav">
      <li class="nav-item"><a href="index.html">Home</a></li>
      <li class="nav-item"><a href="pdfs.html">PDFs</a></li>
      <li class="nav-item"><a href="videos.html">Videos</a></li>
      <li class="nav-item"><a href="quiz.html">Quiz</a></li>
    </ul>
    <div>
      <button class="login-link" onclick="showLoginPopup()">Login</button>
      <button class="signup-link" onclick="showSignupPopup()">Sign Up</button>
    </div>
  </nav>
  <div class="quiz-container" id="quiz">
    <div id="timer">Time Left: <span id="time">30</span> seconds</div>
    <div class="quiz-header">
      <h2 id="question">Question Text</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_text">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="d_text">Answer</label>
        </li>
      </ul>
    </div>
    <button id="submit" class="ans-btn">Submit</button>
  </div>

  <div id="popup-container"></div>
  <script src="script.js"></script>
</body>
</html>
